<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/quest/quest.css">
    <link rel="stylesheet" href="/src/styles.css">
    <title>Stranded at Sea - Quest!</title>
</head>
<body>
    <div id="profile">
        <p id="name"></p>
        <img id="vessel-logo" src="">
        <p id="hp"></p>
        <p id="gas"></p>
        <p id="confidence"></p>
    </div>
    <main>
        <h1 id="quest-title">Some Quest!</h1>
        <p id="quest-result" class="form-box hidden"></p>
        <section id="quest-info">
            <p id="quest-description" class="form-box"></p>
            <form  id="quest-form">
                <fieldset id="choices-parent" class="form-box">
                </fieldset>
                <button>Submit</button>
            </form>
        </section>
        <a href="map.html"><button id="back-to-map" class="hidden">Back to Map</button></a>
    </main>
    <script type="module" src="src/quest/quest.js"></script>
</body>
</html>
